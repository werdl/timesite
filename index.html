<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="time.png" type="image/x-icon">
    <title></title>
    <style>
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Regular.eot');
            src: url('fonts/JetBrainsMono-Regular.eot?#iefix') format('embedded-opentype'),
                url('fonts/JetBrainsMono-Regular.woff2') format('woff2'),
                url('fonts/JetBrainsMono-Regular.woff') format('woff'),
                url('fonts/JetBrainsMono-Regular.svg#JetBrainsMono-Regular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Bold.eot');
            src: url('fonts/JetBrainsMono-Bold.eot?#iefix') format('embedded-opentype'),
                url('fonts/JetBrainsMono-Bold.woff2') format('woff2'),
                url('fonts/JetBrainsMono-Bold.woff') format('woff'),
                url('fonts/JetBrainsMono-Bold.svg#JetBrainsMono-Bold') format('svg');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'font awesome';
            src: url('fonts/fa.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            font-size: 2vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        #time {
            font-size: 14vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hr,
        #min,
        #sec {
            font-size: 14vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: inline;
        }

        #ms {
            font-size: 8vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: inline;
            margin-top: 4vw;
        }

        #zone-theme, #source-time-container {
            margin-left: 8vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: normal;
            display: flex;
            align-items: center;
            /* Align with the toggle switch */
        }

        /* #date {
            margin-left: 8vw;
            font-weight: normal;
            position: sticky;
            left: 0;
            text-align: left;
        } */

        #utc-time, #source {
            position: absolute;
            text-align: right;
            right: 8vw;
        }

        #theme {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .light-mode {
            --bg-color: #fff;
            --text-color: #000;
        }

        /* Dark Mode */
        .dark-mode {
            --bg-color: #000;
            --text-color: #fff;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            cursor: pointer;
            margin-right: 1em;
            /* Adjust margin as needed */
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-slider {
            width: 2.5em;
            height: 1.2em /* no idea why, but 1.2em works best */;
            background-color: white;
            border-radius: 1.25em;
            top: 0;
            left: 0;
            transition: 0.4s;

            border: 0.063em solid #888;
        }

        .toggle-slider:before {
            content: "\f185"; /* sun icon */
            font-family: 'font awesome';
            font-size: 1em;
            color: black;
            background-color: white !important;
            position: absolute;
            left: 0.156em;
            bottom: 0.156em;
            transition: 0.5s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider:before {
            content: "\f186"; /* moon icon */
            font-family: 'font awesome';
            font-size: 1em;
            color: white;
            background-color: black !important;
            position: absolute;
            left: 0.156em;
            bottom: 0.156em;
            transition: 0.5s;
            border-radius: 50%;

        }

        input:checked + .toggle-slider {
            background-color: #000;

            /* Toggle switch color when ON */
        }

        input:checked + .toggle-slider:before {
            transform: translateX(1.25em);
            /* Move the circle to the right when ON */
        }

        /* Change color when OFF */
        input:not(:checked) + .toggle-slider:before {
            background-color: #000;
            /* Change the color when OFF */
        }

        /* Animation on Toggle */
        .toggle-slider:active:before {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div id="source-time-container">
        <div id="date"></div>
        <div id="source"></div>
    </div>

    <div id="time">
        <div id="hr"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <div id="ms"></div>
    </div>

    <div id="zone-theme">
        <span id="theme">
            <span class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" onclick="toggleTheme();">
                    <div class="toggle-slider"></div>
                </label>
                <!-- Add more flex items here if needed -->
            </span>
        </span>
        <div id="zone"></div>
        <div id="utc-time"></div>
    </div>

    <script>
        let theme = "light";
        let ms = 0;

        function padZone(num) {
            if (num >= 0) {
                return "+" + num.toString().padStart(2, "0");
            } else {
                return "-" + num.toString().padStart(2, "0");
            }
        }

        function toggleTheme() {
            if (theme === "light") {
                theme = "dark";
            } else {
                theme = "light";
            }
            document.body.classList.toggle("dark-mode");
        }

        function getTime() {
            let zone_name = Intl.DateTimeFormat().resolvedOptions().timeZone;

            const response = fetch(`https://worldtimeapi.org/api/timezone/${zone_name}`, Headers = {
                "Accept": "application/json",
                "Access-Control-Allow-Origin": "*"
            })
                .then(response => response.json())
                .then(data => {
                    let offset = data.utc_offset;
                    let utcTime = data.utc_datetime;

                    let date_string = data.datetime;

                    let zone = offset.substring(0, 3);

                    let offsetMinutes = offset.substring(4);
                    let offsetFormatted = `${zone}:${offsetMinutes}`;

                    document.getElementById("zone").innerHTML = `${zone_name} (UTC${offsetFormatted})`;


                    document.getElementById("utc-time").innerHTML = `UTC ${utcTime.substring(11, 13).padStart(2, "0").slice(0, 2)}:${utcTime.substring(14, 16).padStart(2, "0").slice(0, 2)}:${utcTime.substring(17, 19).padStart(2, "0").slice(0, 2)}.${utcTime.substring(20, 22).padStart(2, "0").slice(0, 2)}`;

                    let year = date_string.substring(0, 4);
                    let month = date_string.substring(5, 7);
                    let day = date_string.substring(8, 10);

                    let hour = date_string.substring(11, 13);
                    let min = date_string.substring(14, 16);
                    let sec = date_string.substring(17, 19);
                    ms = date_string.substring(20, 22);

                    document.getElementById("date").innerHTML = day + "/" + month + "/" + year;
                    document.getElementById("hr").innerHTML = hour + ":";
                    document.getElementById("min").innerHTML = min + ":";
                    document.getElementById("sec").innerHTML = sec;
                    document.getElementById("ms").innerHTML = "." + ms;
                    document.getElementById("source").innerHTML = "source: worldtimeapi.org";

                    document.title = `${hour}:${min}:${sec}`;
                })
                .catch(error => {
                    console.log("Switching to local time")
                    let date = new Date();
                    let year = date.getFullYear().toString().padStart(2, "0");
                    let month = (date.getMonth() + 1).toString().padStart(2, "0");
                    let day = date.getDate().toString().padStart(2, "0");

                    let hour = date.getHours().toString().padStart(2, "0");
                    let min = date.getMinutes().toString().padStart(2, "0");
                    let sec = date.getSeconds().toString().padStart(2, "0");
                    let ms = date.getMilliseconds().toString().padStart(2, "0").slice(0, 2);

                    document.getElementById("date").innerHTML = day + "/" + month + "/" + year;
                    document.getElementById("hr").innerHTML = hour + ":";
                    document.getElementById("min").innerHTML = min + ":";
                    document.getElementById("sec").innerHTML = sec;
                    document.getElementById("ms").innerHTML = "." + ms;

                    let offset = date.getTimezoneOffset();
                    let zone_name = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    
                    let offsetFormatted = `${padZone(offset / 60)}:${(offset % 60).toString().padStart(2, "0")}`;

                    document.getElementById("zone").innerHTML = `${zone_name} (UTC${offsetFormatted})`;

                    document.getElementById("utc-time").innerHTML = `UTC ${date.getUTCHours().toString().padStart(2, "0").slice(0, 2)}:${date.getUTCMinutes().toString().padStart(2, "0").slice(0, 2)}:${date.getUTCSeconds().toString().padStart(2, "0").slice(0, 2)}.${date.getUTCMilliseconds().toString().padStart(2, "0").slice(0, 2)}`;
                    document.getElementById("source").innerHTML = "source: new Date();";

                    document.title = `${hour}:${min}:${sec}`;
                });

            


        }

        

        setInterval(getTime, 10);


        // document.getElementById("theme").innerHTML = theme;
    </script>
</body>

</html>
