<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="time.png" type="image/x-icon">
    <title></title>
    <style>
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Regular.eot');
            src: url('fonts/JetBrainsMono-Regular.eot?#iefix') format('embedded-opentype'),
                url('fonts/JetBrainsMono-Regular.woff2') format('woff2'),
                url('fonts/JetBrainsMono-Regular.woff') format('woff'),
                url('fonts/JetBrainsMono-Regular.svg#JetBrainsMono-Regular') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('fonts/JetBrainsMono-Bold.eot');
            src: url('fonts/JetBrainsMono-Bold.eot?#iefix') format('embedded-opentype'),
                url('fonts/JetBrainsMono-Bold.woff2') format('woff2'),
                url('fonts/JetBrainsMono-Bold.woff') format('woff'),
                url('fonts/JetBrainsMono-Bold.svg#JetBrainsMono-Bold') format('svg');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'font awesome';
            src: url('fonts/fa.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body.dark-emergency {
            --bg-color: #000;
            --text-color: #fff;
            transition: none !important;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            font-size: 2vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        #time {
            font-size: 14vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hr,
        #min,
        #sec {
            font-size: 14vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: inline;
        }

        #ms {
            font-size: 8vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: inline;
            margin-top: 4vw;
        }

        #zone-theme,
        #source-time-container {
            margin-left: 8vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: normal;
            display: flex;
            align-items: center;
            /* Align with the toggle switch */
        }

        /* #date {
            margin-left: 8vw;
            font-weight: normal;
            position: sticky;
            left: 0;
            text-align: left;
        } */

        #utc-time-container,
        #source {
            position: absolute;
            text-align: right;
            right: 8vw;
            display: flex;
        }

        #utc-ms {
            margin-left: 0 !important;
        }

        #theme {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .light-mode {
            --bg-color: #fff;
            --text-color: #000;
        }

        /* Dark Mode */
        .dark-mode {
            --bg-color: #000;
            --text-color: #fff;
        }

        /* Toggle Switch Styles */
        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            cursor: pointer;
            margin-right: 1em;
            /* Adjust margin as needed */
        }

        .toggle-switch input {
            display: none;
        }

        #source::after {
            content: " (click to change, if possible)";
            font-size: 1vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: normal;
            transition: 0.5s;
            float: bottom;
        }

        .toggle-slider {
            width: 2.5em;
            height: 1.2em
                /* no idea why, but 1.2em works best */
            ;
            background-color: white;
            border-radius: 1.25em;
            top: 0;
            left: 0;
            transition: 0.4s;

            border: 0.063em solid #888;
        }

        .toggle-slider:before {
            content: "\f185";
            /* sun icon */
            font-family: 'font awesome';
            font-size: 1em;
            color: black;
            background-color: white !important;
            position: absolute;
            left: 0.156em;
            bottom: 0.156em;
            transition: 0.5s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider:before {
            content: "\f186";
            /* moon icon */
            font-family: 'font awesome';
            font-size: 1em;
            color: white;
            background-color: black !important;
            position: absolute;
            left: 0.156em;
            bottom: 0.156em;
            transition: 0.5s;
            border-radius: 50%;

        }

        input:checked+.toggle-slider {
            background-color: #000;

            /* Toggle switch color when ON */
        }

        input:checked+.toggle-slider:before {
            transform: translateX(1.25em);
            /* Move the circle to the right when ON */
        }

        /* Change color when OFF */
        input:not(:checked)+.toggle-slider:before {
            background-color: #000;
            /* Change the color when OFF */
        }

        /* Animation on Toggle */
        .toggle-slider:active:before {
            transform: scale(1.5);
        }

        #source.no-after::after {
            content: "";
        }

        #alert-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4vw;
            background-color: #ff0000;
            color: #fff;
            font-size: 2vw;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            display: none;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            z-index: 100;

        }
    </style>
</head>

<body>
    <div id="alert-banner">
        <div id="alert-banner-text"></div>
    </div>
    <div id="source-time-container">
        <div id="date"></div>
        <div id="source" onclick="switch_source();"></div>
    </div>

    <div id="time">
        <div id="hr"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <div id="ms"></div>
    </div>

    <div id="zone-theme">
        <span id="theme">
            <span class="toggle-container">
                <label class="toggle-switch">
                    <input id="checker-actual" type="checkbox" onclick="toggleTheme();">
                    <div class="toggle-slider"></div>
                </label>
                <!-- Add more flex items here if needed -->
            </span>
        </span>
        <div id="zone"></div>
        <div id="utc-time-container">
            <span id="utc-time"></span>
            <span id="utc-ms"></span>
        </div>
    </div>

    <script>
        let local = false;
        let local_because_api_failed = false;
        let theme = "light";
        let ms = 0;

        function alert_banner(text) {
            document.getElementById("alert-banner-text").innerHTML = text;
            document.getElementById("alert-banner").style.display = "flex";
            setTimeout(function () {
                document.getElementById("alert-banner").style.display = "none";
            }, 5000);
        }

        function padZone(num) {
            if (num >= 0) {
                return "+" + num.toString().padStart(2, "0");
            } else {
                return "-" + num.toString().padStart(2, "0");
            }
        }

        function switch_source() {
            if (local === true) {
                local_because_api_failed = false;
            }

            local = !local;



            document.getElementById("source").classList.add("no-after");


            if (local === true) {
                document.getElementById("source").innerHTML = "source: new Date();";
            } else {
                document.getElementById("source").innerHTML = "source: worldtimeapi.org";
            }

            getTime();
        }

        function toggleTheme() {
            document.body.classList.remove("dark-emergency");
            if (theme === "light") {
                theme = "dark";
            } else {
                theme = "light";
            }
            document.body.classList.toggle("dark-mode");

            // save theme in local storage
            localStorage.setItem("theme", theme);
        }

        function local_get() {
            console.log("local_get() called");

            if (local_because_api_failed === true) {
                api_attempts++;
            }

            if (api_attempts > 100 && local_because_api_failed === true) {
                local = false;
                local_because_api_failed = false;
                api_attempts = 0;
                getTime();
            }

            console.log("Switching to local time")
            let date = new Date();
            let year = date.getFullYear().toString().padStart(2, "0");
            let month = (date.getMonth() + 1).toString().padStart(2, "0");
            let day = date.getDate().toString().padStart(2, "0");

            let hour = date.getHours().toString().padStart(2, "0");
            let min = date.getMinutes().toString().padStart(2, "0");
            let sec = date.getSeconds().toString().padStart(2, "0");
            let ms = date.getMilliseconds().toString().padStart(2, "0").slice(0, 2);

            document.getElementById("date").innerHTML = day + "/" + month + "/" + year;
            document.getElementById("hr").innerHTML = hour + ":";
            document.getElementById("min").innerHTML = min + ":";
            document.getElementById("sec").innerHTML = sec;
            document.getElementById("ms").innerHTML = "." + ms;

            let offset = date.getTimezoneOffset();
            let zone_name = Intl.DateTimeFormat().resolvedOptions().timeZone;

            let offsetFormatted = `${padZone(offset / 60)}:${(offset % 60).toString().padStart(2, "0")}`;

            document.getElementById("zone").innerHTML = `${zone_name} (UTC${offsetFormatted})`;

            document.getElementById("utc-time").innerHTML = `UTC ${date.getUTCHours().toString().padStart(2, "0").slice(0, 2)}:${date.getUTCMinutes().toString().padStart(2, "0").slice(0, 2)}:${date.getUTCSeconds().toString().padStart(2, "0").slice(0, 2)}`.trim();

            document.getElementById("utc-ms").innerText = "." + date.getUTCMilliseconds().toString().padStart(2, "0").slice(0, 2);
            document.getElementById("source").innerHTML = "source: new Date();";

            document.title = `${hour}:${min}:${sec}`;
        }

        let api_attempts = 0;
        let displayed = false;

        function getTime() {
            let zone_name = Intl.DateTimeFormat().resolvedOptions().timeZone;

            if (local === true) {
                local_get();
            } else {
                let start_time = new Date().getTime();
                const response = fetch(`https://worldtimeapi.org/api/timezone/${zone_name}`, Headers = {
                    "Accept": "application/json",
                    "Access-Control-Allow-Origin": "*"
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("API call successful");
                        let end_time = new Date().getTime();

                        let offset = data.utc_offset;
                        let utcTime = data.utc_datetime;

                        let date_string = data.datetime;

                        let zone = offset.substring(0, 3);

                        let offsetMinutes = offset.substring(4);
                        let offsetFormatted = `${zone}:${offsetMinutes}`;

                        document.getElementById("zone").innerHTML = `${zone_name} (UTC${offsetFormatted})`;

                        let year = date_string.substring(0, 4);
                        let month = date_string.substring(5, 7);
                        let day = date_string.substring(8, 10);

                        let hour = date_string.substring(11, 13);
                        let min = date_string.substring(14, 16);
                        let sec = date_string.substring(17, 19);
                        ms = parseInt(date_string.substring(20, 22));

                        let round_trip_time = end_time - start_time;

                        if ((ms + round_trip_time) > 1000) {
                            alert_banner("API is slow, switching to local time");
                            local = true;
                            local_because_api_failed = true;
                            local_get();
                            return;
                        } else {
                            ms += round_trip_time;
                        }

                        if (ms >= 100) {
                            ms -= 100;
                        }

                        document.getElementById("utc-time").innerHTML = `UTC ${utcTime.substring(11, 13).padStart(2, "0").slice(0, 2)}:${utcTime.substring(14, 16).padStart(2, "0").slice(0, 2)}:${utcTime.substring(17, 19).padStart(2, "0").slice(0, 2)}`.trim();

                        document.getElementById("utc-ms").innerText = "." + utcTime.substring(20, 22).padStart(2, "0").slice(0, 2);

                        document.getElementById("date").innerHTML = day + "/" + month + "/" + year;
                        document.getElementById("hr").innerHTML = hour + ":";
                        document.getElementById("min").innerHTML = min + ":";
                        document.getElementById("sec").innerHTML = sec;
                        document.getElementById("ms").innerHTML = "." + ms;
                        document.getElementById("source").innerHTML = "source: worldtimeapi.org";

                        document.title = `${hour}:${min}:${sec}`;
                    })
                    .catch(error => {
                        if (local === false && !displayed) {
                            alert_banner("API failed, switching to local time");
                            displayed = true;
                        }
                        local = true;
                        local_because_api_failed = true;

                        local_get();
                    });
            }


            document.addEventListener("keydown", function (event) {
                if (event.key === "l") {
                    local = true;
                    local_get();
                }
            });


        }

        function updateMs() {
            if (ms == 99) {
                ms = 0;
            }
            ms++;

            document.getElementById("ms").innerHTML = "." + ms.toString().padStart(2, "0");

            document.getElementById("utc-ms").innerText = "." + ms.toString().padStart(2, "0");
        }

        getTime();
        setInterval(getTime, 1000);

        updateMs();
        setInterval(updateMs, 10);

        document.addEventListener("DOMContentLoaded", function () {
            // get theme from local storage
            theme = localStorage.getItem("theme");
            if (theme === null) {
                theme = "light";
            }
            document.body.classList.toggle("dark-mode", theme === "dark");

            // set the toggle switch to the correct position
            document.getElementById("checker-actual").checked = theme === "dark";
        });

    </script>
</body>

</html>
