<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="time.png" type="image/x-icon">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="alert-banner">
        <div id="alert-banner-text"></div>
    </div>

    <div id="nav">
        <a href="help.html">help</a>
        <sep>|</sep>
        <a href="https://github.com/werdl/timesite">github</a>
    </div>

    <div id="source-time-container">
        <div id="date"></div>
        <div id="source" onclick="switch_source();"></div>
    </div>

    <div id="time">
        <div id="hr"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <div id="ms"></div>
    </div>

    <div id="zone-theme">
        <span id="theme">
            <span class="toggle-container">
                <label class="toggle-switch">
                    <input id="checker-actual" type="checkbox" onclick="toggleTheme();">
                    <div class="toggle-slider"></div>
                </label>
                <!-- Add more flex items here if needed -->
            </span>
        </span>
        <div id="zone"></div>
        <div id="utc-time-container">
            <span id="utc-time"></span>
            <span id="utc-ms"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
